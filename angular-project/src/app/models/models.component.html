<body>

  <h1>Add model</h1>
  <input type="text" placeholder="search" [(ngModel)]="searchText">
  <form [formGroup]="modelCreateForm" (ngSubmit)="onSubmit()">

    <label for="modelName">Model Name: </label>
    <input id="modelName" type="text" formControlName="modelName">
    <br />
    <label for="category">Category: </label>
    <input id="category" type="text" formControlName="category">
    <br />
    <label for="description">Description: </label>
    <input id="description" type="text" min="0" formControlName="description">


    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="modelCreateForm.invalid">Submit</button>

  </form>


  <div class="modelcomp" *ngFor="let models of modelInfo()">


    <h3>Owner</h3>
    {{models.ownerId}}
    <div>
      <img src="\assets\images\images.jpg" />
    </div>
    <h3>{{models.name}}</h3>
    <div class="container">
      <div>
        <p>{{models.category}}</p>

      </div>

      <div class="category">
        <p><img class="like_button" src="\assets\images\like_icon.png" />{{models.likes}}</p>
      </div>
      <button mat-button [routerLink]="['/modelDetails', models.id]">Details</button>
    </div>
